services:
  - type: web
    name: untitled-worker
    env: node
    buildCommand: npm install && apt-get update && apt-get install -y python3 python3-pip ffmpeg && pip3 install --break-system-packages yt-dlp
    startCommand: node server.js
    envVars:
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: ALLOWED_ORIGIN
        sync: false
